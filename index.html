<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random User Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0a0a0f;
      --card-bg: #13131a;
      --border: #2a2a3a;
      --accent: #7efff5;
      --accent2: #ff6bff;
      --text: #e8e8f0;
      --muted: #6a6a8a;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Space Mono', monospace;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 16px;
    }

    .app {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    header { text-align: center; }

    .label {
      font-family: 'Syne', sans-serif;
      font-size: 11px;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 10px;
      opacity: 0.8;
    }

    h1 {
      font-family: 'Syne', sans-serif;
      font-size: clamp(48px, 12vw, 72px);
      font-weight: 800;
      line-height: 0.9;
      letter-spacing: -2px;
      background: linear-gradient(135deg, var(--text) 30%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
    }

    .subtitle { color: var(--muted); font-size: 12px; letter-spacing: 1px; }

    .card {
      width: 100%;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      transition: border-color 0.3s;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent2), var(--accent));
    }

    .card-inner {
      padding: 36px 28px;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card:hover { border-color: #3a3a5a; }
    .placeholder { text-align: center; color: var(--muted); }
    .placeholder-icon { font-size: 48px; margin-bottom: 12px; opacity: 0.4; }
    .placeholder p { font-size: 13px; line-height: 1.6; }

    .loader { text-align: center; color: var(--muted); flex-direction: column; align-items: center; }

    .spinner {
      width: 36px; height: 36px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    .loader p { font-size: 12px; letter-spacing: 1px; }

    .user-content { width: 100%; animation: fadeIn 0.4s ease; text-align: center; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .avatar-wrap { position: relative; display: inline-block; margin-bottom: 16px; }

    #avatarCanvas {
      border-radius: 50%;
      border: 2px solid var(--accent);
      display: block;
    }

    .online-dot {
      position: absolute; bottom: 4px; right: 4px;
      width: 14px; height: 14px;
      background: #4ade80;
      border-radius: 50%;
      border: 2px solid var(--card-bg);
    }

    #userName { font-family: 'Syne', sans-serif; font-size: 22px; font-weight: 700; margin-bottom: 8px; }

    .badge {
      display: inline-block; font-size: 10px; letter-spacing: 2px;
      text-transform: uppercase; padding: 3px 12px; border-radius: 20px;
      border: 1px solid var(--accent2); color: var(--accent2); margin-bottom: 24px;
    }

    .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; text-align: left; }

    .info-item {
      background: #0f0f17; border: 1px solid var(--border); border-radius: 10px;
      padding: 10px 12px; display: flex; align-items: flex-start; gap: 8px;
      font-size: 11px; color: var(--muted); word-break: break-word;
      transition: border-color 0.2s, color 0.2s;
    }

    .info-item:hover { border-color: var(--accent); color: var(--text); }
    .info-icon { font-size: 14px; flex-shrink: 0; margin-top: 1px; }

    .error-msg {
      color: #ff5f7a; font-size: 12px; text-align: center;
      min-height: 16px; letter-spacing: 0.5px; line-height: 1.6;
    }

    .btn {
      background: transparent; border: 1.5px solid var(--accent);
      color: var(--accent); font-family: 'Syne', sans-serif; font-size: 14px;
      font-weight: 700; letter-spacing: 2px; text-transform: uppercase;
      padding: 14px 36px; border-radius: 50px; cursor: pointer;
      display: flex; align-items: center; gap: 10px;
      transition: all 0.2s; position: relative; overflow: hidden;
    }

    .btn::before {
      content: ''; position: absolute; inset: 0;
      background: var(--accent); opacity: 0; transition: opacity 0.2s;
    }

    .btn:hover::before { opacity: 0.1; }
    .btn:active { transform: scale(0.97); }
    .btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }
    .btn-icon { font-size: 16px; }

    .counter { font-size: 11px; color: var(--muted); letter-spacing: 1px; }
    #counter { color: var(--accent); font-weight: 700; }
  </style>
</head>
<body>

<div class="app">
  <header>
    <div class="label">random.user</div>
    <h1>User<br>Generator</h1>
    <p class="subtitle">Fetch a random human from the internet</p>
  </header>

  <div class="card">
    <div class="card-inner">

      <div class="placeholder" id="placeholder">
        <div class="placeholder-icon">üë§</div>
        <p>Press the button below to load a random user</p>
      </div>

      <div class="user-content" id="userContent" style="display:none">
        <div class="avatar-wrap">
          <canvas id="avatarCanvas" width="90" height="90"></canvas>
          <div class="online-dot"></div>
        </div>
        <h2 id="userName"></h2>
        <div class="badge" id="userGender"></div>
        <div class="info-grid">
          <div class="info-item"><span class="info-icon">‚úâÔ∏è</span><span id="userEmail"></span></div>
          <div class="info-item"><span class="info-icon">üìç</span><span id="userLocation"></span></div>
          <div class="info-item"><span class="info-icon">üìû</span><span id="userPhone"></span></div>
          <div class="info-item"><span class="info-icon">üéÇ</span><span id="userAge"></span></div>
          <div class="info-item"><span class="info-icon">üåç</span><span id="userNat"></span></div>
          <div class="info-item"><span class="info-icon">üÜî</span><span id="userUsername"></span></div>
        </div>
      </div>

      <div class="loader" id="loader" style="display:none">
        <div class="spinner"></div>
        <p>Generating user‚Ä¶</p>
      </div>

    </div>
  </div>

  <p class="error-msg" id="errorMsg"></p>

  <button class="btn" id="fetchBtn" onclick="fetchUser()">
    <span class="btn-icon">‚ö°</span>
    Get Random User
  </button>

  <div class="counter">Users fetched: <span id="counter">0</span></div>
</div>

<script>
  let count = 0;

  const profiles = [
    { nat:'American',  country:'United States', cities:['New York','Los Angeles','Chicago','Houston','Phoenix','Seattle','Boston','Denver'],      codes:['+1-212','+1-310','+1-312','+1-713','+1-206'], domains:['gmail.com','yahoo.com','outlook.com','icloud.com'] },
    { nat:'British',   country:'United Kingdom', cities:['London','Manchester','Birmingham','Leeds','Bristol','Edinburgh','Glasgow','Liverpool'], codes:['+44-20','+44-161','+44-121','+44-113'],        domains:['gmail.com','hotmail.co.uk','outlook.com','yahoo.co.uk'] },
    { nat:'Canadian',  country:'Canada',         cities:['Toronto','Vancouver','Montreal','Calgary','Ottawa','Winnipeg','Halifax','Quebec City'], codes:['+1-416','+1-604','+1-514','+1-403'],          domains:['gmail.com','yahoo.ca','outlook.com','rogers.com'] },
    { nat:'French',    country:'France',          cities:['Paris','Lyon','Marseille','Toulouse','Nice','Bordeaux','Strasbourg','Nantes'],         codes:['+33-1','+33-4','+33-5','+33-3'],              domains:['gmail.com','orange.fr','laposte.net','free.fr'] },
    { nat:'German',    country:'Germany',         cities:['Berlin','Munich','Hamburg','Frankfurt','Cologne','Stuttgart','D√ºsseldorf','Dresden'],  codes:['+49-30','+49-89','+49-40','+49-69'],          domains:['gmail.com','web.de','gmx.de','t-online.de'] },
    { nat:'Japanese',  country:'Japan',           cities:['Tokyo','Osaka','Kyoto','Yokohama','Sapporo','Fukuoka','Nagoya','Kobe'],               codes:['+81-3','+81-6','+81-75','+81-45'],            domains:['gmail.com','yahoo.co.jp','docomo.ne.jp','softbank.ne.jp'] },
    { nat:'Brazilian', country:'Brazil',          cities:['S√£o Paulo','Rio de Janeiro','Bras√≠lia','Salvador','Fortaleza','Curitiba','Recife'],   codes:['+55-11','+55-21','+55-61','+55-71'],          domains:['gmail.com','uol.com.br','hotmail.com','terra.com.br'] },
    { nat:'Indian',    country:'India',           cities:['Mumbai','Delhi','Bengaluru','Chennai','Hyderabad','Kolkata','Pune','Ahmedabad'],       codes:['+91-22','+91-11','+91-80','+91-44'],          domains:['gmail.com','yahoo.in','rediffmail.com','outlook.com'] },
    { nat:'Australian',country:'Australia',       cities:['Sydney','Melbourne','Brisbane','Perth','Adelaide','Canberra','Hobart','Darwin'],      codes:['+61-2','+61-3','+61-7','+61-8'],              domains:['gmail.com','outlook.com','bigpond.com','iinet.net.au'] },
    { nat:'Mexican',   country:'Mexico',          cities:['Mexico City','Guadalajara','Monterrey','Puebla','Tijuana','Canc√∫n','M√©rida'],         codes:['+52-55','+52-33','+52-81','+52-222'],         domains:['gmail.com','hotmail.com','yahoo.com.mx','prodigy.net.mx'] },
    { nat:'Spanish',   country:'Spain',           cities:['Madrid','Barcelona','Valencia','Seville','Bilbao','Zaragoza','M√°laga','Alicante'],    codes:['+34-91','+34-93','+34-96','+34-95'],          domains:['gmail.com','hotmail.es','yahoo.es','telefonica.net'] },
    { nat:'Italian',   country:'Italy',           cities:['Rome','Milan','Naples','Turin','Florence','Bologna','Venice','Genoa'],                codes:['+39-06','+39-02','+39-081','+39-011'],        domains:['gmail.com','libero.it','virgilio.it','alice.it'] },
    { nat:'South Korean', country:'South Korea',  cities:['Seoul','Busan','Incheon','Daegu','Gwangju','Daejeon','Ulsan','Suwon'],               codes:['+82-2','+82-51','+82-32','+82-53'],           domains:['gmail.com','naver.com','daum.net','kakao.com'] },
    { nat:'Dutch',     country:'Netherlands',     cities:['Amsterdam','Rotterdam','The Hague','Utrecht','Eindhoven','Groningen','Tilburg'],      codes:['+31-20','+31-10','+31-70','+31-30'],          domains:['gmail.com','hotmail.nl','ziggo.nl','kpnmail.nl'] },
    { nat:'Swedish',   country:'Sweden',          cities:['Stockholm','Gothenburg','Malm√∂','Uppsala','V√§ster√•s','√ñrebro','Link√∂ping'],           codes:['+46-8','+46-31','+46-40','+46-18'],           domains:['gmail.com','hotmail.se','telia.com','spray.se'] },
  ];

  const maleFirst   = ['James','John','Robert','Michael','William','David','Richard','Joseph','Thomas','Charles','Christopher','Daniel','Matthew','Anthony','Donald','Mark','Steven','Andrew','Kenneth','Oliver','Liam','Noah','Ethan','Lucas','Mason','Logan','Elijah','Hiroshi','Takashi','Kenji','Diego','Carlos','Mateo','Mohammed','Arjun','Rahul','Min-jun','Ji-ho','Lars','Erik','Pierre','Jean','Hans','Klaus','Marco','Luca'];
  const femaleFirst = ['Mary','Patricia','Jennifer','Linda','Barbara','Elizabeth','Susan','Jessica','Sarah','Karen','Lisa','Nancy','Betty','Sandra','Ashley','Kimberly','Emily','Michelle','Sophia','Emma','Olivia','Ava','Isabella','Mia','Charlotte','Amelia','Harper','Yuki','Sakura','Priya','Ananya','Sofia','Valentina','Fatima','Aisha','Mei','Ji-woo','Ingrid','Astrid','Marie','Chlo√©','Anna','Marta','Giulia','Elena'];
  const lastNames   = ['Smith','Johnson','Williams','Brown','Jones','Garcia','Miller','Davis','Wilson','Taylor','Anderson','Thomas','Jackson','White','Harris','Martin','Thompson','Moore','Young','Lee','Walker','Hall','Allen','Wright','King','Scott','Green','Baker','Adams','Nelson','Carter','Mitchell','Perez','Roberts','Turner','Phillips','Campbell','Parker','Evans','Edwards','Collins','Stewart','Sanchez','Rogers','Reed','Cook','Morgan','Bell','Murphy','Tanaka','Sato','Suzuki','Silva','Santos','Oliveira','M√ºller','Schmidt','Fischer','Rossi','Ferrari','Bianchi','Kim','Park','Choi','Dubois','Bernard','Martin'];

  const adj  = ['cool','swift','bright','lucky','wild','calm','bold','wise','keen','epic','nova','pixel','cyber','neon','vivid','glitch','turbo','hyper','ultra','sonic'];
  const noun = ['wolf','fox','hawk','bear','eagle','lion','tiger','shark','raven','phoenix','comet','byte','wave','star','spark','ghost','orbit','pulse','drift','prism'];

  function pick(arr) { return arr[Math.floor(Math.random() * arr.length)]; }
  function rand(a, b) { return Math.floor(Math.random() * (b - a + 1)) + a; }

  function generateUser() {
    const p         = pick(profiles);
    const gender    = Math.random() > 0.5 ? 'male' : 'female';
    const firstName = gender === 'male' ? pick(maleFirst) : pick(femaleFirst);
    const lastName  = pick(lastNames);
    const age       = rand(18, 72);
    const city      = pick(p.cities);
    const code      = pick(p.codes);
    const domain    = pick(p.domains);
    const phone     = `${code}-${rand(100,999)}-${rand(1000,9999)}`;
    const email     = `${firstName.toLowerCase()}.${lastName.toLowerCase()}${rand(10,999)}@${domain}`;
    const username  = `${pick(adj)}_${pick(noun)}${rand(10,99)}`;
    return { firstName, lastName, gender, email, city, country: p.country, phone, age, nationality: p.nat, username };
  }

  function drawAvatar(firstName, lastName, gender) {
    const canvas = document.getElementById('avatarCanvas');
    const ctx    = canvas.getContext('2d');
    const w = canvas.width, h = canvas.height;
    ctx.clearRect(0, 0, w, h);

    const grad = ctx.createRadialGradient(w/2, h/3, 4, w/2, h/2, w/1.4);
    if (gender === 'female') {
      grad.addColorStop(0, '#ff6bff');
      grad.addColorStop(1, '#6b0f8e');
    } else {
      grad.addColorStop(0, '#7efff5');
      grad.addColorStop(1, '#0a5f70');
    }

    ctx.beginPath();
    ctx.arc(w/2, h/2, w/2, 0, Math.PI * 2);
    ctx.clip();
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, w, h);

    ctx.fillStyle = 'rgba(255,255,255,0.9)';
    ctx.font = 'bold 30px sans-serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText((firstName[0] + lastName[0]).toUpperCase(), w/2, h/2 + 1);
  }

  function populateUser(u) {
    drawAvatar(u.firstName, u.lastName, u.gender);
    document.getElementById('userName').textContent     = `${u.firstName} ${u.lastName}`;
    document.getElementById('userGender').textContent   = u.gender;
    document.getElementById('userEmail').textContent    = u.email;
    document.getElementById('userLocation').textContent = `${u.city}, ${u.country}`;
    document.getElementById('userPhone').textContent    = u.phone;
    document.getElementById('userAge').textContent      = `${u.age} years old`;
    document.getElementById('userNat').textContent      = `Nationality: ${u.nationality}`;
    document.getElementById('userUsername').textContent = `@${u.username}`;
  }

  async function fetchUser() {
    const btn         = document.getElementById('fetchBtn');
    const loader      = document.getElementById('loader');
    const placeholder = document.getElementById('placeholder');
    const userContent = document.getElementById('userContent');
    const errorMsg    = document.getElementById('errorMsg');

    errorMsg.textContent      = '';
    btn.disabled              = true;
    placeholder.style.display = 'none';
    userContent.style.display = 'none';
    loader.style.display      = 'flex';

    await new Promise(r => setTimeout(r, 500 + Math.random() * 500));

    populateUser(generateUser());
    loader.style.display      = 'none';
    userContent.style.display = 'block';
    count++;
    document.getElementById('counter').textContent = count;
    btn.disabled = false;
  }
</script>
</body>
</html>
